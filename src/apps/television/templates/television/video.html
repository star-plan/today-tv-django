{% extends '_base.html' %}

{% block title %}视频{% endblock %}

{% block content %}

        <video controls autoplay poster="{{ video.cover_url }}"
               class="w-90 h-auto max-w-full border border-gray-200 rounded-lg dark:border-gray-700">

        </video>
    </div>
{% endblock %}
